name: Trigger auto deployment for sportsapp-frontend

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - 'Sportapp - frontend/**'
    - '.github/workflows/sportsapp-frontend-AutoDeployTrigger-e792afac-68d0-4482-b71d-ed4029f83e30.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.SPORTSAPPFRONTEND_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/Sportapp - frontend 
          registryUrl: graat50.azurecr.io
          registryUsername: ${{ secrets.SPORTSAPPFRONTEND_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SPORTSAPPFRONTEND_REGISTRY_PASSWORD }}
          containerAppName: sportsapp-frontend
          resourceGroup: s7
          imageToBuild: graat50.azurecr.io/sportsapp-frontend:${{ github.sha }}
          
            

     

